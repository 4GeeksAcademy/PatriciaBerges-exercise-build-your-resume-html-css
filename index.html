<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Version 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sheet">
        <div class="header">
            <div class="left">
                <h1>Name</h1>

                    <h2>Programming experience</h2>

                        <li>Javascript</li>

                    <h3>Experience</h3>

                        <li>Developing</li>

                    <h2>Education</h2>
                </div>
            </div>
            <div class="right">    
                <div class="content">
                    <h2>Skills</h2>
                </div>
                <div class="content">
                    <h2>Work experience</h2>
                </div>
            </div>

        <div class="footer">
            <h1 class="left">Name</h1>
            <p class="right">Mail</p>
        </div>
    </div>

</html>
